<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js" defer></script>
</head>

<body>
    <h1>Fancify my Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button><br><br>
        
        <input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="applyTextStyle()">
        <label for="fancyShmancy">FancyShmancy</label>

        <input type="radio" id="boringBetty" name="style" value="boring" onchange="applyTextStyle()">
        <label for="boringBetty">BoringBetty</label>
    </fieldset>

    <button id="mooButton" onclick="makeTextMoo()">Moo</button>

</body>
</html>
